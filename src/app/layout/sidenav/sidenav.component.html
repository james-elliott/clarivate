<div class="content-container">
  <main class="content-area">
    <router-outlet></router-outlet>
  </main>

  <nav *ngIf="sections?.length > 0" class="sidenav" >
    <section class="sidenav-content">
      <ng-container *ngFor="let section of sections">

        <a *ngIf="!section.group"
           class="nav-link"
           routerLinkActive="active"
           routerLink="{{section.path}}">
           {{section.title}}
        </a>

        <section *ngIf="section.group" class="nav-group">
          <input id="{{section.path}}" type="checkbox">
          <label routerLinkActive="active"
                 routerLink="{{section.path}}"
                 for="{{section.path}}">
                 {{section.title}}
          </label>
            <ul class="nav-list">
              <li *ngFor="let link of section.children">
                <a class="nav-link"
                   routerLinkActive="active"
                   routerLink="{{section.path}}/{{link.path}}">
                   {{link.title}}
                 </a>
              </li>
            </ul>
        </section>

      </ng-container>
    </section>
  </nav>
</div>
